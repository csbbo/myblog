{% extends "base.html" %}

{% block title %}Your Profile{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/user_profile.css') }}">
{% endblock %}

{% block content %}
<div class="profile">
    <div class="picture">
        <img class="avatar" src="{{fileurl|default('https://avatars1.githubusercontent.com/u/35909137?s=460&v=4')}}" alt="avatar">
        <h4>chen</h4>
        <form action="" method="post" enctype="multipart/form-data">
            <input class="upload" type="file" name="avatar">
            <button class="btn" type="submit">上传头像</button>
        </form>
    </div>
    <div class="description">
        <pre>

    金樽清酒斗十千，玉盘珍羞直万钱。 　　
    停杯投箸不能食，拔剑四顾心茫然。 　　
    欲渡黄河冰塞川，将登太行雪满山。 　　
    闲来垂钓碧溪上，忽复乘舟梦日边。 　　
    行路难！行路难！多歧路，今安在？ 　　
    长风破浪会有时，直挂云帆济沧海。
        </pre>
    </div>
</div>

{% endblock %}

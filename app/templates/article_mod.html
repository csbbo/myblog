{% extends "base.html" %}

{% block title %}editor{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',filename='editor/examples/css/style.css')}}" />
<link rel="stylesheet" href="{{ url_for('static',filename='editor/css/editormd.css')}}" />
<script src="{{ url_for('static',filename='editor/examples/js/jquery.min.js')}}"></script>
<script src="{{ url_for('static',filename='editor/editormd.min.js')}}"></script>
{% endblock %}

{% block content %}

<div id="layout">
    <header>
        <!-- <h1>Markdown在线编辑器</h1> -->
        <a href="#" id="article_submit">提交修改</a>
    </header>

    <div id="test-editormd">
        <textarea id="markdown" style="display:none;">{{article.content_all|safe}}</textarea>
    </div>
</div>
<!-- markdwon 编辑器 -->
<script>
var testEditor;
$(function() {
    testEditor = editormd("test-editormd", {
        width   : "90%",
        height  : 640,
        syncScrolling : "single",
        path    : "{{url_for('static',filename='editor/lib/')}}",
        emoji: true,//emoji表情，默认关闭
        taskList: true,
        tocm: true, // Using [TOCM]
        tex: true,// 开启科学公式TeX语言支持，默认关闭

        flowChart: true,//开启流程图支持，默认关闭
        sequenceDiagram: true,//开启时序/序列图支持，默认关闭,
    });
});
</script>
<!-- 上传文章 -->
<script>
$(function(){
	$("#article_submit").click(function(){
		content=$("#markdown").val();
        url = "/articlemod/{{article.id}}/"
        if(content.length==0){
            alert("提交内容不可为空")
        }
        else{
            $.post(url,{content:content},
            function(data,status){
                if(data=="ok"){
                    alert("修改成功");
                }
    			else{
                    alert("文章格式不符,修改失败");
                }
    		});
        }
	});
});
</script>

<style>
body{
    background-color: #e2e2e2;
}
#nav{
    position: static;
}
.submit:hover{
    text-decoration: none;
}
.content{
    margin-top: 0px;
}
</style>
{% endblock %}

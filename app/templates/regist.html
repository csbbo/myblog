{% extends "base.html" %}

{% block title %}regist{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/regist.css') }}">
<script src="{{url_for('static',filename='js/regist.js')}}"></script>
{% endblock %}

{% block content %}

<div class="registform">
    <!-- ①application/x-www-form-urlencoded(默认值)
    ②multipart/form-data -->
<form action="" method="post" onsubmit="return validateForm()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="username" class="form-control" required="required" name="username" placeholder="请输入用户名">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd1" name="password1" placeholder="输入密码" required="required">
  </div>
  <div class="form-group">
    <label for="pwd2">Password:</label>
    <input type="password" class="form-control" id="pwd2" name="password2" placeholder="确认密码" required="required">
  </div>
  <div class="alert alert-danger alert-dismissable" id="passwordwrone">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    两次密码不相同
  </div>
  <div class="registbtn">
      <button type="submit" class="btn">注册</button>
  </div>
</form>

</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}login{% endblock %}

{% block head %}
{{ super() }}
<!-- <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}"> -->
{% endblock %}

{% block content %}
<style>
body{
    background-color: #f1f1f1;
}
.loginform{
    background-color: #ffffff;
    border-radius: 5px;
    margin: auto;
    margin-top: 100px;
    padding: 20px;
    width: 500px;
}
.form-check{
    margin-top: 20px;
}
.loginbtn{
    margin-top: 20px;
    text-align: center;
}
.loginform .btn{
    border-radius: 15px;
    width: 200px;
    color: #ffffff;
    background-color: rgb(74, 53, 107)
}
</style>
<div class="loginform">
<form action="" method="post">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="username" class="form-control" required="required" name="username" placeholder="用户名">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" required="required" name="password" placeholder="密码">
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <div class="loginbtn">
     <button type="submit" class="btn">登录</button>
  </div>
</form>
</div>
{% endblock %}
